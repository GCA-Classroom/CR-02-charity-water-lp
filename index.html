<!-- Beginner-friendly responsive hero banner example -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Campaign Hero Banner</title>
  <style>
    /* Use Proxima Nova if available, otherwise use a simple sans-serif font */
    body {
      font-family: 'Proxima Nova', Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #000; /* Helps logo stand out at the top */
    }

    /* Logo at the top of the page */
    .logo-container {
      width: 100%;
      text-align: center;
      padding: 24px 0 12px 0;
      background: #000;
    }
    .logo-img {
      width: 90vw;        /* Responsive width for most screens */
      max-width: 700px;   /* Don't let it get too big */
      height: auto;       /* Keep aspect ratio */
      display: block;
      margin: 0 auto;     /* Center the image */
    }

    /* Hero section with dark background image */
    .hero {
      background-image: url('./img/herophoto.png'); /* Use your dark background image */
      background-size: cover;      /* Cover the whole section */
      background-position: center; /* Center the image */
      background-repeat: no-repeat;
      min-height: 60vh;            /* Make hero section tall */
      display: flex;               /* Center content */
      align-items: center;         /* Vertically center */
      justify-content: center;     /* Horizontally center */
      text-align: center;          /* Center text */
      padding: 20px;
    }

    /* Headline styles */
    .hero-title {
      color: #FFC907;              /* Bold yellow */
      font-size: 2.5em;            /* Large text */
      font-weight: bold;
      text-transform: uppercase;   /* All caps */
      margin-bottom: 18px;
      text-shadow: 2px 2px 6px #000; /* Make text stand out on dark background */
    }

    /* Subtext styles */
    .hero-subtext {
      color: #fff;                 /* White text */
      font-size: 1.1em;
      margin-bottom: 28px;
    }

    /* CTA button styles */
    .hero-button {
      background-color: #FFC907;   /* Yellow background */
      color: #1a1a1a;              /* Black text */
      font-weight: bold;
      text-transform: uppercase;
      padding: 14px 32px;
      border: 2px solid #1a1a1a;   /* Black border */
      border-radius: 24px;         /* Pill shape */
      text-decoration: none;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      display: inline-block;
    }
    .hero-button:hover {
      background-color: #e6b800;   /* Slightly darker yellow on hover */
    }

    /* Responsive design for small screens */
    @media (max-width: 600px) {
      .logo-container {
        padding: 20px 0 10px 0;
      }
      .logo-img {
        width: 70px;
      }
      .hero-title {
        font-size: 1.3em;          /* Smaller headline on mobile */
      }
      .hero {
        min-height: 40vh;
        padding: 10px;
      }
      .hero-button {
        width: 100%;
        padding: 14px 0;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Logo banner at the top of the page -->
  <div class="logo-container">
    <!-- The logo image is inside the img folder -->
    <!-- This image is wide and works well as a header/banner -->
    <img src="./img/squareblackcharitywater-wide.png" alt="charity: water supporter banner" class="logo-img">
  </div>
  <!-- Hero Banner Section -->
  <section class="hero">
    <div>
      <h1 class="hero-title">YOU CAN’T FIX EVERYTHING. BUT THIS? YOU CAN.</h1>
      <p class="hero-subtext">
        785 million people don’t have access to clean water. You can help change that today.
      </p>
      <a href="#" class="hero-button">BE THE CHANGE</a>
    </div>
  </section>
</body>
</html>
