<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity Water Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Every Drop<br>Every Dollar Matters</h1>
      <p>100% of your donation goes to real projects you can track. Just $10 can change a life today.</p>
      <a href="#" class="cta-button">Track Your Impact. Give Now.</a>
    </header>

    <div class="images-grid">
      <img src="ss1.png" alt="Pouring clean water into a container">
      <img src="ss3.png" alt="Three girls carrying water containers in a field">
      <img src="ss2.png" alt="Group gathering water under a large tree">
    </div>

    <div class="donation-options">
      <a href="https://venmo.com/charitywater" target="_blank" aria-label="Donate via Venmo">
        <img src="venmo.png" alt="Venmo logo">
      </a>
      <a href="mailto:donate@charitywater.org" target="_blank" aria-label="Donate via Zelle">
        <img src="zelle.png" alt="Zelle logo">
      </a>
      <a href="https://www.charitywater.org/donate" target="_blank" aria-label="Donate via Apple Pay">
        <img src="applepay.png" alt="Apple Pay logo">
      </a>
    </div>

    <footer>

      <img class="logo" src="charitywater-1.webp" alt="charity: water logo">
      <div>Charity: Water in Tanzania</div>
    </footer>
  </div>
</body>
</html>
