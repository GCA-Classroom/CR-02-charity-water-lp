<!-- Beginner-friendly responsive hero banner example -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Campaign Hero Banner</title>
  <style>
    /* Set up brand colors as CSS variables for easy use */
    :root {
      --misty-gray: #CBCDD1;
      --nature-green: #7BAE7F;
      --soft-blue: #77ABBC;
      --deep-navy: #003366;
      --rich-black: #1A1A1A;
      --bold-yellow: #FFC907;
    }

    /* Use a bold, modern sans-serif font for the whole page */
    body {
      font-family: 'Proxima Nova', Arial, Helvetica, sans-serif;
      background-color: var(--misty-gray); /* Light gray background */
      color: var(--rich-black);            /* Dark text for readability */
      margin: 0;
      padding: 0;
    }

    /* Logo at the top of the page */
    .logo-container {
      width: 100%;
      text-align: center; /* Center the logo */
      padding: 24px 0 12px 0; /* ample Space above and below */
      background: #fff; /* white background for contrast */
    }
    .logo-img {
      width: 90vw;        /* Responsive width for most screens */
      max-width: 700px;   /* Don't let it get too big */
      height: auto;       /* Keep aspect ratio */
      display: block;
      margin: 0 auto;     /* Center the image */
    }

    /* Hero section with dark background image */
    .hero {
      /* Background image for the hero section */
      background-image: url('./img/herophoto.png'); /* Make sure this file exists in the img folder */
      background-size: cover;      /* Cover the whole section */
      background-position: center; /* Center the image */
      background-repeat: no-repeat;
      min-height: 60vh;            /* Make hero section tall */
      display: flex;               /* Center content */
      align-items: center;         /* Vertically center */
      justify-content: center;     /* Horizontally center */
      text-align: center;          /* Center text */
      padding: 20px;
    }

    /* Headline styles */
    .hero-title {
      color: var(--bold-yellow);              /* Bold yellow */
      font-size: 2.5em;            /* Large text */
      font-weight: bold;
      text-transform: uppercase;   /* All caps */
      margin-bottom: 18px;
      text-shadow: 2px 2px 6px #000; /* Make text stand out on dark background */
    }

    /* Subtext styles */
    .hero-subtext {
      color: #fff;                 /* White text */
      font-size: 1.1em;
      margin-bottom: 28px;
    }

    /* CTA button styles */
    .hero-button {
      background-color: var(--bold-yellow);   /* Yellow background */
      color: var(--rich-black);              /* Black text */
      font-weight: bold;
      text-transform: uppercase;
      padding: 14px 32px;
      border: 2px solid var(--rich-black);   /* Black border */
      border-radius: 24px;         /* Pill shape */
      text-decoration: none;
      font-size: 1em;
      cursor: pointer;
      /* Smoothly animate background color when hovering */
      transition: background 0.2s;
      display: inline-block;
    }
    .hero-button:hover {
      background-color: #e6b800;   /* Slightly darker yellow on hover */
    }

    /* Example: Style for a header section */
    header {
      background-color: var(--deep-navy);  /* Deep navy background */
      color: var(--bold-yellow);           /* Bold yellow text */
      text-align: center;
      padding: 2em 1em;
    }

    /* Example: Style for a button */
    .button {
      background-color: var(--bold-yellow); /* Bright yellow button */
      color: var(--rich-black);             /* Black text */
      border: none;
      border-radius: 24px;                  /* Pill shape */
      padding: 1em 2em;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      margin: 1em 0;
    }

    /* Example: Section backgrounds */
    .section-green {
      background-color: var(--nature-green);
      color: var(--rich-black);
      padding: 2em 1em;
    }

    .section-blue {
      background-color: var(--soft-blue);
      color: var(--rich-black);
      padding: 2em 1em;
    }

    /* Responsive design for mobile devices */
    @media (max-width: 600px) {
      header, .section-green, .section-blue {
        padding: 1em 0.5em;
      }
      .button {
        width: 100%;
        padding: 1em 0;
      }
      .logo-container {
        padding: 20px 0 10px 0;
      }
      .logo-img {
        width: 98vw;
        max-width: 98vw;
      }
      .hero-title {
        font-size: 1.3em;          /* Smaller headline on mobile */
      }
      .hero {
        min-height: 40vh;
        padding: 10px;
      }
      .hero-button {
        width: 100%;
        padding: 14px 0;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Logo banner at the top of the page -->
  <div class="logo-container">
    <!-- The logo image is inside the img folder -->
    <!-- Make sure the file 'squareblackcharitywater-wide.png' exists in the 'img' folder -->
    <img src="./img/squareblackcharitywater-wide.png" alt="charity: water supporter banner" class="logo-img">
  </div>
  <!-- Hero Banner Section -->
  <section class="hero">
    <div>
      <h1 class="hero-title">YOU CAN’T FIX EVERYTHING. BUT THIS? YOU CAN.</h1>
      <p class="hero-subtext">
        785 million people don’t have access to clean water. You can help change that today.
      </p>
      <a href="#" class="hero-button">BE THE CHANGE</a>
    </div>
  </section>
</body>
</html>
