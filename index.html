<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: #333;
      background: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
      background: #fff;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.5em;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffc907;
    }

    .cta-button, .hero-cta-button {
      background: #ffc907;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta-button:hover, .hero-cta-button:hover {
      background: #e6b800;
    }

    .hero {
      position: relative;
      padding: 80px 20px;
      background: url('img/123.webp') no-repeat center center;
      background-size: cover;
      color: #fff;
      min-height: 80vh;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .hero-text {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      max-width: 400px;
      text-align: left;
    }

    .hero-text h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      font-family: 'Proxima Nova', Arial, sans-serif;
    }

    .hero-text p {
      font-size: 1.5em;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 10px;
        flex-wrap: wrap;
      }
      .hero-text {
        top: 10px;
        left: 10px;
        max-width: 90%;
      }
      .hero-text h1 {
        font-size: 2em;
      }
      .hero-text p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/Screenshot 2025-06-29 at 7.26.50 PM.png" alt="Screenshot Logo" style="height: 40px; margin-right: 10px;" />
    </div>
    <nav>
      <!-- Use a simple container to space out the links for beginners -->
      <span style="margin-right: 40px;">
        <a href="#">Take Action</a>
      </span>
      <span style="margin-right: 40px;">
        <a href="#">About Us</a>
      </span>
      <button class="cta-button">Pour Life</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>From Your Pocket to Their Well - Hope Begins Here</h1>
      <p>Every $10 donation funds clean, locally-led water projects and helps transform the lives of people around the world.</p>
      <button class="hero-cta-button">Donate Now</button>
    </div>
  </section>
</body>
</html>
