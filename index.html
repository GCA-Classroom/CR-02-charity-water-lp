<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity: Water</title>
  <!-- Add the Proxima Nova font from Google Fonts alternative (Montserrat is similar) -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Montserrat', Arial, sans-serif;
        background-color: #fdf6e3;
        color: #222;
        border-top: none;
      }

      /* Make header responsive */
      .header-logo {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #fff;
        width: 100vw;
        min-height: 48px;
        padding: 6px 24px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        border-bottom: 1px solid #eee;
      }
      .header-logo img {
        /* Make the logo smaller for better fit on all devices */
        height: 18px; /* Reduced from 26px */
        margin-right: 10px;
        max-width: 100%;
        width: auto;
      }
      .header-logo .brand {
        display: flex;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        color: #375165;
        font-family: 'Montserrat', Arial, sans-serif;
      }
      .header-actions {
        display: flex;
        gap: 16px;
        margin: 0;
      }
      .header-btn {
        background-color: #fff;
        color: #375165;
        border: 2px solid #f8c200;
        border-radius: 8px;
        padding: 8px 20px;
        font-size: 16px;
        font-family: 'Montserrat', Arial, sans-serif;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.2s, color 0.2s;
      }
      .header-btn:hover {
        background-color: #f8c200;
        color: #000;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        min-height: 160vh;
        padding-top: 80px;
        border-top: none;
      }
      .left, .right {
        min-width: 0;
      }
      .left {
        flex: 1;
        padding: 40px 40px 20px 40px;
        background-color: #fdf6e3;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        position: relative;
        opacity: 0;
        transition: opacity 1.2s ease;
      }
      h1 {
        font-size: 60px;
        line-height: 1.2;
        margin-bottom: 20px;
        margin-top: 0;
        align-self: flex-start;
        word-break: break-word;
      }
      .highlight {
        color: #222;
      }
      .description {
        font-family: 'Montserrat', Arial, sans-serif;
        font-size: 20px;
        color: #375165;
        margin-bottom: 40px;
        max-width: 500px;
        text-align: center;
        align-self: center;
        word-break: break-word;
      }
      .cta-button {
        background-color: #fff;
        color: #375165;
        border: 2px solid #f8c200;
        border-radius: 12px;
        padding: 15px 20px;
        font-size: 20px;
        font-family: 'Montserrat', Arial, sans-serif;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 16px;
        transition: background 0.2s, color 0.2s;
        width: auto;
        height: auto;
        justify-content: center;
        min-width: 0;
        box-sizing: border-box;
        position: static;
        margin-top: 32px;
      }
      .cta-button:focus {
        outline: 3px solid #f8c200;
        outline-offset: 2px;
      }
      .cta-button:hover {
        background-color: #f8c200;
        color: #000;
      }
      .right {
        flex: 1;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: top center;
        min-height: 400px;
        opacity: 0;
        transition: opacity 1.2s ease;
      }
      .fade-in {
        opacity: 1;
      }
      /* Responsive styles for tablets and phones */
      @media (max-width: 1024px) {
        .container {
          flex-direction: column;
          padding-top: 70px;
        }
        .left, .right {
          width: 100%;
          min-width: 0;
        }
        h1 {
          font-size: 44px;
        }
      }
      @media (max-width: 600px) {
        .header-logo {
          flex-direction: column;
          align-items: flex-start;
          padding: 8px 8px;
        }
        .header-actions {
          width: 100%;
          justify-content: flex-end;
          margin-top: 8px;
        }
        .container {
          padding-top: 110px;
        }
        .left {
          padding: 24px 8px 16px 8px;
        }
        h1 {
          font-size: 28px;
        }
        .description {
          font-size: 16px;
          max-width: 95vw;
        }
        .cta-button {
          font-size: 16px;
          padding: 12px 10px;
        }
        #thank-you-box {
          font-size: 16px !important;
          padding: 16px 8px !important;
        }
      }
      /* Accessibility: high contrast for focus */
      a:focus, button:focus {
        outline: 3px solid #f8c200;
        outline-offset: 2px;
      }
      /* Hide water rain animation */
      #water-rain, .water-emoji {
        display: none;
      }
      /* Centered welcome box styles */
      #welcome-box {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.3);
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }
      #welcome-box-content {
        background: #fff;
        border-radius: 14px;
        padding: 36px 48px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        font-size: 28px;
        color: #375165;
        font-family: 'Montserrat', Arial, sans-serif;
        font-weight: bold;
        text-align: center;
        position: relative;
      }
      #welcome-close {
        position: absolute;
        top: 10px;
        right: 16px;
        background: none;
        border: none;
        font-size: 22px;
        color: #375165;
        cursor: pointer;
      }
      @media (max-width: 600px) {
        #welcome-box-content {
          font-size: 18px;
          padding: 20px 10px;
        }
      }
    </style>
    <script>
      // Show a thank you box when the CTA button is clicked (no water drop animation)
      function showThankYou() {
        document.getElementById('cta-btn').style.display = 'none';
        document.getElementById('thank-you-box').style.display = 'block';
        // After 5 seconds, hide thank you, show CTA again
        setTimeout(function() {
          document.getElementById('thank-you-box').style.display = 'none';
          document.getElementById('cta-btn').style.display = 'inline-flex';
        }, 5000);
      }
      // Show the welcome back box in the center when Sign In is clicked
      function showWelcomeBox() {
        document.getElementById('welcome-box').style.display = 'flex';
      }
      // Hide the welcome back box when clicking outside or on close
      function hideWelcomeBox() {
        document.getElementById('welcome-box').style.display = 'none';
      }
      // Fade in the left and right sections when the page loads
      window.onload = function() {
        document.querySelector('.left').classList.add('fade-in');
        document.querySelector('.right').classList.add('fade-in');
      };
    </script>
</head>
<body>
  <!-- Logo and top right action buttons in the same header -->
  <div class="header-logo">
    <span class="brand">
      <img src="img/cw_logo-2.png" alt="Charity Water Logo">
    </span>
    <div class="header-actions">
      <!-- Add onclick to show the welcome box -->
      <a href="#" class="header-btn" onclick="showWelcomeBox(); return false;">Sign In</a>
      <a href="#" class="header-btn">Learn More</a>
    </div>
  </div>
  <!-- Welcome Back box, hidden by default -->
  <div id="welcome-box" onclick="hideWelcomeBox()">
    <div id="welcome-box-content" onclick="event.stopPropagation();">
      <button id="welcome-close" onclick="hideWelcomeBox();" aria-label="Close">&times;</button>
      Welcome Back!
    </div>
  </div>
  <div class="container">
    <!-- Left side: text content -->
    <div class="left">
      <h1>Be the Reason Hope Flows</h1>
      <p class="description">
        Every dollar you give helps bring clean, safe water to families in need.
        charity: water makes giving easy, trackable, and deeply impactful.
        Real-live updates. Real lives changed.
      </p>
      <a href="#" class="cta-button" id="cta-btn" onclick="showThankYou(); return false;">
        GIVE ðŸ’§
      </a>
      <!-- Thank you box, hidden by default -->
      <div id="thank-you-box" style="display:none; margin-top:32px; padding:24px 32px; background:#77a8bb; border:2px solid #f8c200; border-radius:12px; color:#fff; font-size:22px; font-family:'Montserrat', Arial, sans-serif; text-align:center; font-weight:bold; box-shadow:0 2px 8px rgba(0,0,0,0.06);">
        Thank you for your donation!
      </div>
      <!-- Water rain animation, hidden by default -->
      <div id="water-rain"></div>
    </div>
    <!-- Right side: background image covers the area -->
    <div class="right" style="background-image: url('img/Rwanda-2018-march-cw-cubbygraham-1088.jpg');">
      <!-- The image covers the right side as a background -->
    </div>
  </div>
</body>
</html>
